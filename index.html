<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Recipes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>AI-Generated Recipes</h1>
        <p>Welcome to our innovative recipe generator!</p>
    </header>

    <main>
        <section id="recipe-input">
            <h2>Generate a Recipe</h2>
            <form id="recipe-form">
                <label for="ingredients">Enter Ingredients (comma-separated):</label><br>
                <input type="text" id="ingredients" name="ingredients" placeholder="E.g., chicken, broccoli, garlic"><br><br>
                <label for="image">Upload Image of Ingredients:</label><br>
                <input type="file" id="image" name="image"><br><br>
                <button type="submit">Generate Recipe</button>
            </form>
        </section>

        <section id="recipe-output">
            <h2>Generated Recipe</h2>
            <div id="generated-recipe">
                <!-- This div will be populated with generated recipe content -->
                <p>Generated recipe will appear here...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your AI-Generated Recipes</p>
    </footer>

    <script src="scripts.js"></script> <!-- Link to your JavaScript file for interactive functionality -->
</body>
</html>
